<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Recomendaciones y Comentarios</title>
  
  <!-- Enlaces a fuentes de Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  
  <!-- CDN de Bootstrap para estilos y grillas -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Hoja de estilos principal -->
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <!-- HEADER: Encabezado principal del sitio -->
  <header class="d-flex flex-column flex-md-row justify-content-between align-items-center p-3">
    <div class="logo">
      <h1>Universo Anime</h1>
    </div>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="../index.html">INICIO</a></li>
        <li class="nav-item"><a class="nav-link" href="generos.html">GÉNEROS</a></li>
        <li class="nav-item"><a class="nav-link" href="animeTop.html">TOP ANIMES</a></li>
        <li class="nav-item"><a class="nav-link" href="personajes.html">PERSONAJES</a></li>
        <li class="nav-item"><a class="nav-link" href="contacto.html">CONTACTO</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN: Contenido principal de la página -->
  <main class="container my-4">
    <h1 class="text-center my-4">Contacto - Recomendaciones y Comentarios</h1>
    <form action="#" method="post" class="p-4 bg-white rounded shadow-sm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico:</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="6" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
  </main>

  <!-- FOOTER: Pie de página con información y redes sociales -->
  <footer class="footer-anime p-4">
    <div class="container footer-container">
      <div class="row justify-content-center g-4 text-center text-md-start">
        <!-- Caja de redes sociales -->
        <div class="col-12 col-md-4 footer-box">
          <h4>REDES</h4>
          <a href="#"><img src="https://placehold.co/24x24/1a1a1a/e74c3c?text=FB" alt="Facebook"/></a>
          <a href="#"><img src="https://placehold.co/24x24/1a1a1a/e74c3c?text=IG" alt="Instagram"/></a>
        </div>
        <!-- Caja de contacto -->
        <div class="col-12 col-md-4 footer-box">
          <h4>CONTACTO</h4>
          <p>123456789</p>
          <p>Mundoanime@mail.com</p>
        </div>
        <!-- Caja de suscripción -->
        <div class="col-12 col-md-4 footer-box">
          <h4>SUSCRIBITE</h4>
          <form class="d-flex flex-column gap-2">
            <input type="email" placeholder="Tu correo" class="form-control" required />
            <button type="submit" class="btn btn-sm btn-primary">Suscribirme</button>
          </form>
        </div>
      </div>
    </div>
  </footer>
  
  <!-- Script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
